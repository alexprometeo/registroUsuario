<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - DAW</title>
  <style>
    body { background: linear-gradient(135deg, #e0eafc, #cfdef3); min-height: 98vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Arial, sans-serif; }
    .registro-form { background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15); padding: 32px 28px; max-width: 450px; width: 100%; display: flex; flex-direction: column; gap: 18px; flex-wrap: wrap; justify-content: center; align-content: center;}
    .registro-form h2 { text-align: center; color: #2d3a4b; }
    .registro-form label { font-weight: 500; color: #3a3a3a; }
    .registro-form input[type="text"], .registro-form input[type="email"], .registro-form input[type="password"], .registro-form input[type="date"] { width: 100%; padding: 10px; border: 1.5px solid #b6c3d1; border-radius: 7px; background: #f7fafd; font-size: 1em; transition: border 0.2s; }
    .registro-form input:focus { border: 1.5px solid #3d8bfd; background: #eaf4ff; }
    .registro-form .radios, .registro-form .checkbox { display: flex; align-items: center; gap: 12px; }
    .registro-form button { background: #3d8bfd; color: #fff; border: none; border-radius: 7px; padding: 12px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .registro-form button:hover { background: #2563eb; }
    .mensaje { text-align: center; font-weight: bold; margin-top: 8px; padding: 8px 0; border-radius: 6px; }
    .mensaje.error { color: #b91c1c; background: #fee2e2; }
    .mensaje.exito { color: #15803d; background: #dcfce7; }
  </style>
</head>
<body>
  <form class="registro-form" id="formRegistro">
    <h2>Registro</h2>
    <label for="usuario">Nombre de usuario *</label>
    <input type="text" id="usuario" name="usuario">
    <label for="password">Contraseña *</label>
    <input type="password" id="password" name="password">
    <label for="confirmar">Confirmar contraseña *</label>
    <input type="password" id="confirmar" name="confirmar">
    <button type="submit">Registrarse</button>
    <div id="mensaje" class="mensaje" style="display:none"></div>
  </form>
  <script>
    document.getElementById('formRegistro').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const confirmar = document.getElementById('confirmar').value;
      const mensaje = document.getElementById('mensaje');

      if (password == confirmar) {
        mensaje.textContent = "¡Registro exitoso!";
        mensaje.className = "mensaje exito";
        mensaje.style.display = "block";
      } else {
        mensaje.textContent = "Las contraseñas no coinciden.";
        mensaje.className = "mensaje error";
        mensaje.style.display = "block";
      }
    });
  </script>
</body>
</html>
